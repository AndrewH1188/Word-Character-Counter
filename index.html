<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Count</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="images/character-counter-favicon.jpg">
</head>

<body>
    <div class="container">
        <textarea placeholder="Enter your text here..."></textarea>
        <div class="output-container">
            <div class="output">
                <p class="words">Words</p>
                <span data-word-count>0</span>
            </div>
            <div class="output">
                <p class="characters">Characters</p>
                <span data-character-count>0</span>
            </div>
            <div class="output">
                <p class="sentences">Sentences</p>
                <span data-sentence-count>0</span>
            </div>
            <div class="output">
                <p class="paragraphs">Paragraphs</p>
                <span data-paragraph-count>0</span>
            </div>
        </div>
    </div>
    <script src="styles/magic-script.js"></script>
</body>

</html>
